<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <title>HODLINFO</title>
</head>
<body>

    <div class="wrapper">
        <div class="main-content">
            <div class="header">
                <div class="headerLeft">
                  <span class="HeaderPart">HODLINFO.com</span>
                  <p id="para">Powered By <span class="HeaderPart"> Finstreet </span> </p>
                </div>
                <div>
                    <label class="dropdown">

                        <div class="dd-button">
                          INR
                        </div>
                      
                        <input type="checkbox" class="dd-input" id="test">
                      
                        <ul class="dd-menu">
                          <li>INR</li>
                            
                        </ul>
                        
                      </label>
                    <label class="dropdown">

                        <div class="dd-button">
                          BTC
                        </div>
                      
                        <input type="checkbox" class="dd-input" id="test">
                      
                        <ul class="dd-menu">
                          <li>BTC</li>
                            
                        </ul>
                        
                      </label>
                </div>
                <div class="headerRight">
                    <div class="numberbtn">58</div>
                    <button class="iconTelegram">
                       <img src="telegram_logo_icon_186899.svg" height="15px" width="15px" alt="">
                       <div>Contact Telegram</div>
                    </button>
                    <!-- Rounded switch -->
                 <div class="iconSlider">
                    <label class="switch">
                        <input type="checkbox">
                           <span class="slider round"></span>
                   </label>
                 </div>
                </div>
                 
                 
          </div>             
         <table id="table">
              <tr>
                <th>#</th>
                <th>name</th>
                <th>Last</th>
                <th>Buy/Sell Price</th>
                <th>volume</th>
                <th>base_unit</th>
              </tr>
             </tr>
         </table>
           
        </div>
        
    </div>
    <script src="Home.js" ></script>
</body>
</html>
